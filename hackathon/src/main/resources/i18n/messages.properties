website.details1=Vous souhaitez obtenir une copie ou un extrait d'acte de naturalisation. Les Archives nationales conservent les décrets d'admission à la nationalité française. Pour toute recherche, il est nécessaire de connaître le nom et le prénom, ainsi que le lieu et la date de naissance de la personne ayant fait l'objet d'une naturalisation.
website.details2=La saisie d'un nom est obligatoire. Vous pouvez affiner votre recherche à l'aide du prénom, du lieu et de la date de naissance de la personne concernée.





